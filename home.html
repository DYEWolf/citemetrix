<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Citemetrix</span>
      </div>
    </nav>
    <div class="container-fluid">
      <h1>Reporte de Datos de Sensores</h1>

      <div class="sensor-button-group">
        <div class="container-buttons">
          <input
            type="radio"
            id="VEML7700"
            name="sensor"
            value="VEML7700"
            class="vertical-align"
            checked
          />
          <label for="VEML7700" class="vertical-align">VEML7700</label><br />
        </div>
        <div class="container-buttons">
          <input
            type="radio"
            id="TCS34725"
            name="sensor"
            value="TCS34725"
            class="vertical-align"
          />
          <label for="TCS34725" class="vertical-align">TCS34725</label><br />
        </div>
        <div class="container-buttons">
          <input
            type="radio"
            id="BME680"
            name="sensor"
            value="BME680"
            class="vertical-align"
          />
          <label for="BME680" class="vertical-align">BME680</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="getSensorData()">
          Buscar
        </button>
      </div>

      <div id="table-container" class="table-responsive"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
